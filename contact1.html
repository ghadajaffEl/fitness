	<main >
		<section id="flower">
		<form name="frm1" onsubmit="return send()" action="login.html">
			<h3>Contactez nous</h3>
			<div class="form-group">
				<div class="input-group">
					<span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
    				<input id="name" type="text" class="form-control" name="name" placeholder="Nom Complet" onblur="return validate_name()">

				<div class="input-group">

					<span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>

				<p class="error" id="err-niveau"></p>		


				<div class="input-group">
					  <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>

     				<p class="error" id="err-msg"></p>		

    
				
				
 					  <button type="submit" class="btn btn-default" >S'inscrire</button>
